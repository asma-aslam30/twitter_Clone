{% extends 'core/base.html' %}

{% block title %}Edit Profile - Twitter {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Edit Profile</h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Profile Info</legend>

                        <h4>Account Information</h4>
                        <div class="form-group mb-3">
                            <label for="id_username">Username:</label>
                            <input type="text" name="username" value="{{ user.username }}" class="form-control" required id="id_username">
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_email">Email:</label>
                            <input type="email" name="email" value="{{ user.email }}" class="form-control" required id="id_email">
                        </div>

                        <h4 class="mt-4">Profile Information</h4>
                        <div class="form-group mb-3">
                            <label for="id_bio">Bio:</label>
                            <textarea name="bio" class="form-control" id="id_bio" rows="3">{{ user.profile.bio }}</textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_location">Location:</label>
                            <input type="text" name="location" value="{{ user.profile.location }}" class="form-control" id="id_location">
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_birth_date">Birth date:</label>
                            <input type="date" name="birth_date" value="{{ user.profile.birth_date|date:'Y-m-d' }}" class="form-control" id="id_birth_date">
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_profile_pic">Profile picture:</label>
                            <div class="mb-2">
                                <img src="{{ user.profile.get_profile_pic_url }}" alt="Current profile picture" class="rounded-circle" width="100" height="100" style="object-fit: cover;">
                            </div>
                            <input type="file" name="profile_pic" class="form-control" id="id_profile_pic">
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Update</button>
                        <a class="btn btn-outline-secondary" href="{% url 'profile' user.username %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
